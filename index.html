<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstralMC Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('https://raw.githubusercontent.com/AstralMC-Main/AstralMC-Main.github.io/main/IMG_0583.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            backdrop-filter: blur(5px);
        }
        .content {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 50px;
            max-width: 80%;
            border: 1px solid rgba(251, 231, 239, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: auto;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 20px;
            color: white;
            width: 100%;
            position: fixed;
            top: 0%;
            left: 0%;
            border-bottom: 1px solid rgba(251, 231, 239, 0.7);
            z-index: 1000;
        }
        .navbar-btn {
            list-style: none;
            display: flex;
            transition: max-height 0.4 ease-in-out;
            padding-left: 0;
            margin-left: 0;
            overflow: scroll;
            max-height: 100%;
            border-bottom: none;
        }
        .navbar-btn li {
            margin: 0 15px;
            position: relative;
        }
        .navbar-btn a {
            position: relative;
            text-decoration: none;
        }
        .navbar-btn a:hover {
            color: linear-gradient(90deg, rgba(223,120,93,1) 0%, rgba(211,131,75,1) 25%, rgba(199,146,57,1) 50%, rgba(187,162,39,1) 75%, rgba(175,175,20,1) 100%);
            cursor: pointer;
        }
        .menu-links a::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: -3px; /* Adjusts distance of underline */
            width: 0;
            height: 2px;
            background-color: #FFD700;
            transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
        }
        .menu-links a:hover::after {
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a>Button 1</a></li>
            <li><a>Button 2</a></li>
        </ul>
    </div>
    <div class="content">
        <p>Text</p>
    </div>
</body>
</html>
