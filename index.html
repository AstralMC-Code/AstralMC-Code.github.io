<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Section Scroll</title>
<style>
  @font-face {
  font-family: 'Enter the Grid 2';
  src: url('https://static.wfonts.com/data/2014/01/13/enter-the-grid-2/Enter the Grid 2.otf') format('opentype');
  font-display: swap;
  }
  @font-face {
  font-family: 'Revenant';
  src: url('https://static.wfonts.com/data/2015/11/28/revenant/Revenant.otf') format('opentype');
  font-display: swap;
  }
  @font-face {
  font-family: 'MODERN WARFARE';
  src: url('https://static.wfonts.com/data/2026/01/12/modern-warfare/MODERN WARFARE.otf') format('opentype');
  font-display: swap;
  }
  :root { background: #f0fafa; }
  html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Enter the Grid 2', system-ui, sans-serif;
  scroll-behavior: smooth;
  }
  *:focus {
  outline: none;
  }
  section.pin {
  position: sticky;
  top: 0;
  height: 100vh;
  overflow: hidden;
  }
  .grid {
  position: relative;
  height: 100%;
  width: 100%;
  }
  .grid-bg {
  position: absolute;
  inset: 0;
  background-image:
  linear-gradient(to bottom left, transparent 7.02vw, #20000012 7.02vw, #20000012 7.12vw, transparent 0),
  linear-gradient(to bottom, #20000012 0.1vw, transparent 0),
  linear-gradient(to right, #20000012 0.1vw, transparent 0);
  background-size: 10vw 10vw;
  -webkit-mask-image:
  linear-gradient(to top,    transparent 0%, black 25%),
  linear-gradient(to bottom, transparent 0%, black 25%),
  linear-gradient(to left,   transparent 0%, black 25%),
  linear-gradient(to right,  transparent 0%, black 25%);
  -webkit-mask-composite: intersect;
  mask-composite: intersect;
  pointer-events: none;
  }
  .grid-content {
  position: relative;
  z-index: 1;
  top: 3vw;
  padding: 3vw 12vw;
  left:2vw;
  font-size: 5.5vh;
  color: #373c44;
  }
  .smalltext1 {
  font-size: 4vh;
  }
  .smalltext2 {
  font-size: 2.5vh;
  }
  .sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 10vh;
  height: 100%;
  background-color: #f0fafa;
  display: flex;
  flex-direction: column;
  transition: width 0.2s;
  overflow: hidden;
  z-index: 1000;
  box-shadow: 0 0 0.7vh 0.7vh #e0eaea
  }
  .sidebar:hover {
  width: 30vh;
  }
  .sidebar a {
  display: flex;
  align-items: center;
  padding: 2vh;
  color: #cbdada;
  text-decoration: none;
  transition: 0.3s;
  white-space: nowrap;
  }
  .sidebar a:hover {
  background-color: #daeced;
  color: #373c44;
  transition: 0.2s;
  }
  .sidebar a i {
  font-size: 5vh;
  min-width: 6vh;
  text-align: center;
  transition: 0.2s;
  }
  .sidebar a:hover i {
  transform: rotate(45deg);
  }
  .sidebar:hover a i#hide {
  opacity: 0;
  }
  .sidebar span {
  font-size: 3vh;
  margin-left: 2.5vh;
  opacity: 0;
  transition: opacity 0.3s;
  }

  .sidebar:hover span {
    opacity: 1;
  }
  .sidebar a.active {
    background-color: #daeced;
    color: #373c44;
  }
  .section-content {
  position: relative;
  z-index: 1;
  padding: 0 12vw;
  left:2vw;
  font-size: 13vh;
  color: #373c44;
  transition: 0.3s;
  }
  .project-box {
  position: relative;
  left: 12vw;
  min-width: 30vw;
  max-width: 60vw;
  max-width: 60vh;
  min-height: 15vh;
  background:
  linear-gradient(135deg, rgba(225, 252, 253, 0.75), rgba(203, 234, 235, 0.75)),url("https://via.placeholder.com/800x500");
  border: 0.3vh solid rgba(130, 215, 217, 0.25);
  background-size: cover;
  background-position: center;
  border-radius: 6vh;
  margin: 3vh 0;
  padding: 3vh;
  color: #3a2f00;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  transition: 0.25s ease;
  }
  .project-box:hover {
  background:
  linear-gradient(135deg, rgba(225, 252, 253, 0.95), rgba(203, 234, 235, 0.95)),url("https://via.placeholder.com/800x500");
  border: 0.3vh solid rgba(195, 255, 255, 1);
  transform: translateY(-1vh);
  }
  .project-box img {
  margin: auto;
  font-size: 5vh;
  }
  .project-box h3 {
  margin: 0;
  font-size: 3.4vh;
  }
  .project-box p {
  margin: 1vh 0 0;
  font-size: 2.5vh;
  line-height: 1.4;
  }
  .contacts {
  display: flex;
  flex-direction: column;
  }
  .contact-discord {
  position: relative;
  z-index: 1;
  padding: 0 13vw;
  left:2vw;
  font-size: 5vh;
  color: #373c44;
  transition: 0.3s;
  cursor: pointer;
  }
  .contact-discord i {
  position: absolute;
  width: 2vh;
  }
  .contact-discord:hover{
  color: #5865F2;
  }
  .contact-discord span {
  font-family: 'MODERN WARFARE';
  margin-left: 7vh;
  opacity: 0.1;
  transition: 0.3s;
  color: #373c44;
  }
  .contact-discord:hover span {
  opacity: 1;
  }
  .contact-youtube {
  position: relative;
  z-index: 1;
  padding: 0 13vw;
  left:2vw;
  font-size: 5vh;
  color: #373c44;
  transition: 0.3s;
  cursor: pointer;
  }
  .contact-youtube i {
  position: absolute;
  width: 2vh;
  }
  .contact-youtube:hover{
  color: #cd201f;
  }
  .contact-youtube span {
  font-family: 'MODERN WARFARE';
  margin-left: 7vh;
  opacity: 0.1;
  transition: 0.3s;
  color: #373c44;
  }
  .contact-youtube:hover span {
  opacity: 1;
  }
  hr {
  border: none;
  background-color: black;
  height: 0.1vh;
  }
</style>
</head>

<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="sidebar">
  <a href="#1"><i class="fas fa-home" id="hide"></i><span style="font-family: 'MODERN WARFARE'; font-size: 5.5vh; margin-left: -6.5vh;">Astral</span></a>
  <a href="#2"><i class="fas fa-diamond"></i><span>About</span></a>
  <a href="#3"><i class="fa-brands fa-square-js"></i><span>Projects</span></a>
  <a href="#4"><i class="fas fa-location-arrow"></i><span>Contacts</span></a>
</div>
<section class="pin" id="1">
<div class="grid">
<div class="grid-bg"></div>
<div class="grid-content">Welcome<hr></div>
</div>

</section>

<section class="pin" id="2">
<div class="grid">
<div class="grid-bg"></div>
<div class="grid-content">About Me<hr></div>
</div>
</section>

<section class="pin" id="3">
<div class="grid">
<div class="grid-bg"></div>
<div class="grid-content">Current Projects<hr></div>
<div class="project-box">
  <img src="Image Placeholder" alt="Image Placeholder">
  <h3>Astral Network</h3>
  <p>A small Minecraft server network</p>
</div>
<div class="project-box">
  <h3>Other Projects</h3>
  <p>No current projects</p>
</div>
</div>
</section>

<section class="pin" id="4">
<div class="grid">
<div class="grid-bg"></div>
<div class="grid-content">Contact Informations<br><hr><a class="smalltext1">Click to Copy</a></div>
<li class="contacts">
<a class="contact-discord" id="copybutton1" data-copy="@astralmc."><i class="fa-brands fa-discord"></i><span>@astralmc.</span></a>
<a class="contact-youtube" id="copybutton2" data-copy="@astralmc-main"><i class="fa-brands fa-youtube"></i><span>@astralmc-main</span></a>
</li>
</div>
</section>

<script>
const sections = [...document.querySelectorAll("section.pin")];

let activeIndex = 0;
let scrollAccumulated = 0;
let isAnimating = false;

const THRESHOLD = 150;

function updateActiveIndex() {
  const index = sections.findIndex(sec => {
    const r = sec.getBoundingClientRect();
    return r.top <= 0 && r.bottom > 0;
  });

  if (index !== -1 && index !== activeIndex) {
    activeIndex = index;
    scrollAccumulated = 0;
  }
}

function goTo(index) {
  if (index < 0 || index >= sections.length) return;

  isAnimating = true;
  scrollAccumulated = 0;

  sections[index].scrollIntoView({ behavior: "smooth" });

  setTimeout(() => isAnimating = false, 70);
}

window.addEventListener("scroll", updateActiveIndex);

window.addEventListener("wheel", (e) => {
  if (isAnimating) return;

  updateActiveIndex();

  scrollAccumulated += e.deltaY;

  if (scrollAccumulated > THRESHOLD) {
    goTo(activeIndex + 1);
  } else if (scrollAccumulated < -THRESHOLD) {
    goTo(activeIndex - 1);
  }

  e.preventDefault();
}, { passive: false });
const sidebarLinks = [...document.querySelectorAll(".sidebar a")];

function updateSidebar() {
  sidebarLinks.forEach((link, i) => {
    link.classList.toggle("active", i === activeIndex);
  });
}

function updateActiveIndex() {
  const index = sections.findIndex(sec => {
    const r = sec.getBoundingClientRect();
    return r.top <= window.innerHeight / 2 && r.bottom > window.innerHeight / 2;
  });

  if (index !== -1 && index !== activeIndex) {
    activeIndex = index;
    scrollAccumulated = 0;
    updateSidebar();
  }
}
updateSidebar();
document.addEventListener("keydown", function(e) {
    if(["Space", "ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].indexOf(e.code) > -1) {
        e.preventDefault();
    }
}, false);
document.querySelectorAll('[id^="copybutton"]').forEach(btn => {
  if (!btn) return;
  btn.addEventListener('click', () => {
    const text = btn.dataset.copy;
    navigator.clipboard.writeText(text)
  });
});
</script>

</body>
</html>
