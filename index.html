<script>
const bar = document.querySelector('#page-loader .loader-bar');
const percentText = document.querySelector('#page-loader .loader-percent');
const loader = document.getElementById('page-loader');
const toggle = document.getElementById('loader-toggle');

const FAST_KEY = 'fastLoaderEnabled';
let fastMode = localStorage.getItem(FAST_KEY) === 'true';

toggle.classList.toggle('active', fastMode);
toggle.textContent = fastMode ? 'FAST LOAD' : 'FULL LOAD';

toggle.addEventListener('click', () => {
  fastMode = !fastMode;
  localStorage.setItem(FAST_KEY, fastMode);
  toggle.classList.toggle('active', fastMode);
  toggle.textContent = fastMode ? 'FAST LOAD' : 'FULL LOAD';
});

const hoverZoneVH = 10; // % of viewport
let toggleVisible = false;

window.addEventListener('mousemove', (e) => {
  const vw = window.innerWidth;
  const vh = window.innerHeight;
  const inZone =
    e.clientX > vw * (1 - hoverZoneVH / 100) &&
    e.clientY < vh * (hoverZoneVH / 100);
  if (inZone !== toggleVisible) {
    toggleVisible = inZone;
    toggle.classList.toggle('visible', inZone);
  }
});
let progress = 0;
let target = fastMode ? 98 : 90;
let speed = fastMode ? 0.18 : 0.07;
let finished = false;
function animate() {
  progress += (target - progress) * speed;
  if (target === 100 && progress > 99.7) progress = 100;
  bar.style.width = progress + '%';
  percentText.textContent = Math.floor(progress) + '%';
  if (!finished) {
    requestAnimationFrame(animate);
  }
}
async function finish() {
  if (finished) return;
  finished = true;
  if (document.readyState !== 'complete') {
    await new Promise(res => window.addEventListener('load', res, { once: true }));
  }
  if (document.fonts) await document.fonts.ready;
  loader.classList.add('hidden');
  document.body.classList.add('loaded');
  setTimeout(() => loader.remove(), 900);
}
window.addEventListener('load', () => {
  target = 100;
  speed = fastMode ? 0.25 : 0.03;
});
const checkProgress = setInterval(() => {
  if (progress >= 100) {
    clearInterval(checkProgress);
    finish();
  }
}, 50);
animate();
</script>
<script>
const sections = [...document.querySelectorAll("section.pin")];
const sidebarLinks = [...document.querySelectorAll(".sidebar a")];
let activeIndex = 0;
let scrollAccumulated = 0;
let isAnimating = false;
const THRESHOLD = 200;
const FRICTION = 0.88;
const MIN_MOMENTUM = 0.5;
function updateSidebar() {
  sidebarLinks.forEach((link, i) => {
    link.classList.toggle("active", i === activeIndex);
  });
}
function updateActiveIndex() {
  const index = sections.findIndex(sec => {
    const r = sec.getBoundingClientRect();
    const mid = window.innerHeight / 2;
    return r.top <= mid && r.bottom > mid;
  });
  if (index !== -1 && index !== activeIndex) {
    activeIndex = index;
    scrollAccumulated = 0;
    updateSidebar();
  }
}
function goTo(index) {
  if (index < 0 || index >= sections.length) return;
  isAnimating = true;
  scrollAccumulated = 0;
  sections[index].scrollIntoView({ behavior: "smooth" });
  setTimeout(() => {
    isAnimating = false;
  }, 0);
}
window.addEventListener("scroll", updateActiveIndex);
window.addEventListener("wheel", (e) => {
  if (isAnimating) return;
  updateActiveIndex();
  const atTop = activeIndex === 0;
  const atBottom = activeIndex === sections.length - 1;
  if ((atTop && e.deltaY < 0) || (atBottom && e.deltaY > 0)) {
    scrollAccumulated *= 0.5;
    e.preventDefault();
    return;
  }
  scrollAccumulated += e.deltaY;
  e.preventDefault();
}, { passive: false });
function momentumLoop() {
  if (!isAnimating) {
    scrollAccumulated *= FRICTION;
    if (Math.abs(scrollAccumulated) < MIN_MOMENTUM) {
      scrollAccumulated = 0;
    }
    if (scrollAccumulated > THRESHOLD) {
      goTo(activeIndex + 1);
    } else if (scrollAccumulated < -THRESHOLD) {
      goTo(activeIndex - 1);
    }
  }
  requestAnimationFrame(momentumLoop);
}
momentumLoop();
document.addEventListener("keydown", (e) => {
  if (["Space", "ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.code)) {
    e.preventDefault();
  }
}, false);
document.querySelectorAll('[id^="copybutton"]').forEach(btn => {
  btn.addEventListener("click", () => {
    navigator.clipboard.writeText(btn.dataset.copy);
  });
});
updateActiveIndex();
updateSidebar();
</script>
